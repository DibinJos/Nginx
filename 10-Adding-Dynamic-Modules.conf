user www-data;

worker_processes auto;

load_module modules/ngx_http_image_filter_module.so;   # This is how the dynamic modules can be loaded.
                                                       # For this we have to set --modules-path = /some/path

events {
  worker_connections 1024;
}

http {

  include mime.types;


  server {

    listen 80;
    server_name 167.99.93.26;

    root home/eybcadmin/demo;

    index index.php index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {
      # Pass php requests to the php-fpm service (fastcgi)
      include fastcgi.conf;
      fastcgi_pass unix:/run/php/php7.1-fpm.sock;
    }

    location = /thumb.png {
      image_filter rotate 180;  #Image filter dynamic module to rotate the image bu 180 degrees
    }

  }
}
