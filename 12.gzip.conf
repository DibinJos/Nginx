#It is basically to compress the response from the server 

user www-data;

worker_processes auto;

load_module modules/ngx_http_image_filter_module.so;

events {
  worker_connections 1024;
}

http {

include mime.types;

gzip on;          #To switch ON the gzip
gzip_comp_level 3; #The larger the compression level smaller the file zie but more the resource utilization and 0 is original file
gzip_types text/css text/javascript;  #The mime type whch should be eligible for gzip

  server {

    listen 80;
    server_name 167.99.93.26;

    root /sites/demo;

    index index.php index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {
      # Pass php requests to the php-fpm service (fastcgi)
      include fastcgi.conf;
      fastcgi_pass unix:/run/php/php7.1-fpm.sock;
    }

    location ^~.{css|jpg|jpeg|png|js}$ {
  
    add_header Cache-control public;
    add_header pragma public; 
    add_header Vary accept-encodig; Set the header as "Accept-Encoding : gzip"
    expires 1M; 

    }

  }
}


#So for the server to know that the client can receive compresses outputs add the header Accept-Encoding to gzip when passing the request

